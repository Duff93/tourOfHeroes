<p-card class="card-table">
  <h2>My Heroes</h2>

  <p-table [value]="heroes">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Attack</th>
            <th>Health</th>
            <th>Delete</th>
            <th>Go to details</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
        <tr>
            <td>{{hero.name}}</td>
            <td>{{hero.attack}}</td>
            <td>{{hero.health}}</td>
            <td><button pButton class="delete" label="Delete" (click)="delete(hero)"></button></td>
            <td><a routerLink="/detail/{{hero.id}}">
              <button pButton class="goInDetails" label="Details"></button>
            </a></td>
        </tr>
    </ng-template>
  </p-table>
</p-card>
