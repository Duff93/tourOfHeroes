<div class="col-md-12">
  <div class="card card-container">
    
    <img id="profile-img" src="assets/Img/LogIn3.png" class="profile-img-card" />
    
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input pInputText type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
          maxlength="20" #username="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors && username.errors.required">Username is required</div>
          <div *ngIf="username.errors && username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors && username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
     
      <div class="form-group">
        <label for="password">Password</label>
        <input pInputText type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors && password.errors.required">Password is required</div>
          <div *ngIf="password.errors && password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <button pButton class="btn btn-primary btn-block" label="Sign up"></button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
    <button pButton type="button" label="Go back" class="p-button-raised" (click)="goBack()"></button>
  </div>
</div>
