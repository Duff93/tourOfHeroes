<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="assets/Img/LogIn3.png" class="profile-img-card" />
    
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input pInputText type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid && !signUp">
          Username is required!
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input pInputText type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors && password.errors.required && !signUp">Password is required</div>
          <div *ngIf="password.errors && password.errors.minlength && !signUp">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <button pButton class="btn btn-primary btn-block" label="Login"></button>
        <button pButton class="btn btn-primary btn-block" label="Sign up" (click)="goToSignUp()"></button>
      </div>
      
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>

    </form>
  </div>
</div>
